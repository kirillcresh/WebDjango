{% extends "app/layout.html" %}
{% load staticfiles %}
{% block content %}
<div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="2000" style="width:30%; margin-left:35%;">
    <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner" role="listbox">
        <div class="item active">
            <img src="{% static 'app/content/banan.png'%} "  style="width:100%; max-height: 600px;" alt="Первый слайд" class="img-responsive" />
            <div class="carousel-caption" role="option">
                <p>
                    Бананы в шоколаде и ореховой пасте
                    <a class="btn btn-default" href="https://www.russianfood.com/recipes/recipe.php?rid=142524">
                        Читать далее
                    </a>
                </p>
            </div>
        </div>
        <div class="item">
            <img src="{% static 'app/content/lemonade.png'%}"  style="width:100%; max-height: 600px;" alt="Второй слайд"  class="img-responsive" />
            <div class="carousel-caption" role="option">
                <p>
                    Вкусный, свежий, домашний лимонад
                    <a class="btn btn-default" href="https://www.russianfood.com/recipes/recipe.php?rid=157433">
                        Читать далее
                    </a>
                </p>
            </div>
        </div>
        <div class="item">
            <img src=" {% static 'app/content/spaggeti.png'%} " style="width:100%; max-height: 600px;" alt="Третий слайд"  class="img-responsive" />
            <div class="carousel-caption" role="option">
                <p style="color:lime;">
                    Спаггети фетучини с креветками в сливочном соусе </br>
                    <a class="btn btn-default" href="https://www.russianfood.com/recipes/recipe.php?rid=142524">
                        Читать далее
                    </a>
                </p>
            </div>
        </div>
    </div>
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>



{% endblock %}
